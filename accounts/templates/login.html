{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_title %}
Login
{% endblock page_title %}

{% block page_heading %}
User Login
{% endblock page_heading %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-default">login</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock content %}
