{% extends 'base.html' %}

{% block page_title %}
Password Reset Page
{% endblock page_title %}

{% block page_heading %}
Reset Password
{% endblock page_heading %}

{% block content %}
<form method="post">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.email.errors }}
    <p>
        <label for="id_email">Email address:</label>
        
        {{ form.email }}
        
        <button type="submit" class="btn btn-default">Reset Password</button>
    </p>
</form>
{% endblock content %}
